<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Seyona Creger">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Transparent header</title>
</head>

<body>
    <div class="svg-container">
        <svg viewBox="0 0 150 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <mask id="mask" x="0" y="0" width="150" height="80">
                    <rect x="0" y="0" width="150" height="80" fill="#fff" />
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="#000">
                        Awesome sauce development!
                    </text>
                </mask>
            </defs>
            <rect x="5" y="5" width="140" height="70" mask="url(#mask)" fill="rgba(0, 0, 0, 0.5)" />
        </svg>
    </div>

    <script src="js/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
